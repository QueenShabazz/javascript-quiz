<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="quiz-header-wrapper">
            <!-- will navigate to highscore page -->
            <a href="#" id="highscore">High Scores</a>
            <!--span is for the counter to be put into-->
            <p class="timer"><span id="seconds"></span></p>
        </div>
    </header>
    <main>
            <!--main quiz wrapper-->
            <div id="quiz-wrapper">
                <p id="question">JavaScript Fundamentals Quiz</p>
                <div id="quiz">
                    <button type="submit" id="start-btn">Begin Quiz</button>
                </div>
            </div>
    </main>
    <script src="./assets/js/quiz.js"></script>
</body>

</html>
